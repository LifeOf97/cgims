version: '3.8'

services:

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: gunicorn -c gunicorn.conf.py src.wsgi:application
    volumes:
      - static_volume:/home/cgims/backend/static
      - media_volume:/home/cgims/backend/media
    networks:
      cgims_net:
        ipv4_address: 192.168.0.2
    env_file:
      - ./backend/.env
    expose:
      - 8000
    depends_on:
      - db
  
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile.dev
    volumes:
      - static_volume:/home/cgims/backend/static
      - media_volume:/home/cgims/backend/media
    networks:
      cgims_net:
        ipv4_address: 192.168.0.3
    ports:
      - 8000:80
    depends_on:
      - api

  db:
    image: postgres:14-alpine
    restart: always
    env_file:
      - ./backend/.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      cgims_net:
        ipv4_address: 192.168.0.4

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    volumes:
      - ./pgadmin/pg:/var/lib/pgadmin
    networks:
      cgims_net:
        ipv4_address: 192.168.0.5
    env_file:
      - ./backend/.env
    ports:
      - 5050:80

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    command: npm run dev
    ports:
      - 3000:3000
    networks:
      cgims_net:
        ipv4_address: 192.168.0.6

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  cgims_net:
    ipam:
      driver: default
      config:
        - subnet: "192.168.0.0/24"